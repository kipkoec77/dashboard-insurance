<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Change Password - Majani Insurance Agent System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="change-password-page">
      <div class="change-password-container">
        <div class="change-password-header">
          <div class="logo">
            <div class="logo-icon">M</div>
            <div class="logo-text">MAJANI INSURANCE</div>
          </div>
          <h1>Change Your Password</h1>
          <p>Please set a new password for your account</p>
        </div>
        
        <form id="changePasswordForm" class="change-password-form">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="6">
            <small class="form-help">Minimum 6 characters</small>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
          </div>
          
          <button type="submit" id="submitBtn" class="btn btn-primary">Change Password</button>
        </form>
        
        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
      </div>
    </div>
  </div>

  <!-- Firebase v9+ Modular SDK -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/change-password.js"></script>
</body>
</html>
