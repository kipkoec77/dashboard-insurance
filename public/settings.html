<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJANI INSURANCE - Settings</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="logo-text">MAJANI INSURANCE</div>
                </div>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="clients.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Clients</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="policies.html" class="nav-link">
                        <i class="fas fa-file-contract"></i>
                        <span>Policies</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="claims.html" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Claims</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="commissions.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Commissions</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="settings.html" class="nav-link active">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">D</div>
                    <div class="user-info">
                        <div class="user-name">Dennis</div>
                        <div class="user-role">Insurance Agent</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Navigation Bar -->
            <header class="top-navbar">
                <div class="navbar-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">Settings</div>
                </div>
                
                <div class="navbar-right">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search..." id="globalSearch">
                    </div>
                    
                    <div class="navbar-actions">
                        <button class="action-btn notification-btn">
                            <i class="fas fa-bell"></i>
                            <div class="notification-badge">3</div>
                        </button>
                        
                        <div class="user-menu">
                            <button class="user-profile-btn" id="userProfileBtn">
                                <div class="user-avatar">D</div>
                                <div class="user-info">
                                    <div class="user-name">Dennis</div>
                                    <div class="user-role">Insurance Agent</div>
                                </div>
                                <i class="fas fa-chevron-down dropdown-icon"></i>
                            </button>
                            
                            <div class="user-dropdown" id="userDropdown">
                                <a href="settings.html" class="dropdown-item">
                                    <i class="fas fa-user"></i>
                                    <span>Profile</span>
                                </a>
                                <a href="settings.html" class="dropdown-item">
                                    <i class="fas fa-cog"></i>
                                    <span>Settings</span>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="login.html" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="page-header">
                    <h1>Settings</h1>
                    <p>Manage your account and system preferences</p>
                </div>

                <div class="settings-container">
                    <div class="settings-section">
                        <h3>Profile Information</h3>
                        <form id="profileForm" class="settings-form">
                            <div class="form-group">
                                <label for="profileName">Full Name</label>
                                <input type="text" id="profileName" name="profileName" required>
                            </div>
                            <div class="form-group">
                                <label for="profileEmail">Email</label>
                                <input type="email" id="profileEmail" name="profileEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="profilePhone">Phone</label>
                                <input type="tel" id="profilePhone" name="profilePhone" required>
                            </div>
                            <div class="form-group">
                                <label for="profileRole">Role</label>
                                <input type="text" id="profileRole" name="profileRole" readonly class="readonly-field">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                        
                        <div id="profileSuccessMessage" class="alert alert-success" style="display: none;"></div>
                        <div id="profileErrorMessage" class="alert alert-error" style="display: none;"></div>
                    </div>

                    <div class="settings-section">
                        <h3>Change Password</h3>
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>

                    <div class="settings-section">
                        <h3>System Preferences</h3>
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="theme">Theme</label>
                                <select id="theme">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                    <option value="auto">Auto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select id="language">
                                    <option value="en">English</option>
                                    <option value="sw">Swahili</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="notifications">Email Notifications</label>
                                <select id="notifications">
                                    <option value="all">All</option>
                                    <option value="important">Important Only</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </form>
                    </div>

                    <div class="settings-section">
                        <h3>Account Actions</h3>
                        <div class="settings-form">
                            <button type="button" class="btn btn-secondary" onclick="exportData()">Export Data</button>
                            <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Scripts -->
    <script src="../script.js"></script>
</body>
</html>
